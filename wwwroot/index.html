<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen King API</title>
    <script>
        async function fetchData(type) {
            const response = await fetch(`/api/${type}`);
            const data = await response.json();
            let output = '<ul>';
            data.forEach(item => {
                output += `<li onclick="fetchDetails('${type}', ${item.id})">${item.id}. ${item.name || item.title}</li>`;
            });
            output += '</ul><button onclick="showHome()">Back</button>';
            document.getElementById('content').innerHTML = output;
        }

        async function fetchDetails(type, id) {
            const response = await fetch(`/api/${type}`);
            const data = await response.json();
            const item = data.find(i => i.id === id);
            let output = `<h2>${item.name || item.title}</h2>`;
            for (const [key, value] of Object.entries(item)) {
                if (key !== 'id') output += `<p><strong>${key}:</strong> ${Array.isArray(value) ? value.join(", ") : value}</p>`;
            }
            output += '<button onclick="fetchData(\'' + type + '\')">Back</button>';
            document.getElementById('content').innerHTML = output;
        }

        function showHome() {
            document.getElementById('content').innerHTML = `
                <button onclick="fetchData('books')">Show all books</button>
                <button onclick="fetchData('shorts')">Show all shorts</button>
                <button onclick="fetchData('villains')">Show all villains</button>
            `;
        }

        window.onload = showHome;
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
